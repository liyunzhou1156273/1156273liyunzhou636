{% extends "admin.html" %}

{% block content %}

<br>
<h2>Add Driver</h2>



<div class="container"> 
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Driver</button>
    
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please Confirm</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form method="POST" action="{{url_for('adddriver')}}">
                        <div class="overlay" id="dialogOverlay">
                            <div class="dialog">
                                <h2>Is the new driver aged 12-25?</h2>
                                <button type="submit" name="age_confirmation" value="yes">Yes</button>
                                <button type="submit" name="age_confirmation" value="no">No</button>
                            </div>
                        </div> 
                </div>
            </div>
        </div>
    </div>
</div>


<table class="table caption-top">
    <thead>
      <tr>
        <th scope="col">Driver ID</th>
        <th scope="col">First name</th>
        <th scope="col">Surname</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Age</th>
        <th scope="col">Caregiver</th>
        <th scope="col">Car</th>

      </tr>
    </thead>
    <tbody>
        {% for row in driverList %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}

            </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
